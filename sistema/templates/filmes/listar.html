<div class="container">
    <table class="table">
        <caption class="table-caption">
            Listagem dos filmes
        </caption>

        <thead>
            <tr class="table-row table-row-header">
                <th class="table-header">id</th>
                <th class="table-header">Nome</th>
                <th class="table-header">Ano de Lançamento</th>
                <th class="table-header">Estúdio</th>
                <th class="table-header">Gênero</th>
            </tr>
        </thead>
        <tbody>
            {% for filme in filmes %}
                <tr class="table-row">
                    <td class="table-cel">{{ filme.id }}</td>
                    <td class="table-cel">{{ filme.nome }}</td>
                    <td class="table-cel">{{ filme.ano_lancamento }}</td>
                    <td class="table-cel">{{ filme.estudio }}</td>
                    <td class="table-cel">{{ filme.genero }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
