{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head> {% include "partials/_head.html" %} </head>
        <body>
            <header> {% include "partials/_header.html" %} </header>
            <main class="cadastro-body">
                <div class="cadastro-container">
                    
                    <div class="cadastro-info">
                        <div class="cadastro-title">
                            <h2>Bem-vindo</h2>
                            <p>Informe seus dados para cadastrar nos sistemas</p>
                        </div>
                        <div class="cadastro-img">
                            <img src="{% static 'global/assets/images/support-banner-image.jpg' %} " alt="Banner do site">
                        </div>
                    </div>

                    <div class="cadastro-form">
                        <form action="POST">
                            <div class="cadastro-group">
                                <div class="cadastro-input">
                                    <label for="primeiroNome">Nome</label>
                                    <input type="text" placeholder="Seu primeiro nome" name="primeiroNome" required>
                                </div>
                                <div class="cadastro-input">
                                    <label for="segundoNome">Sobrenome</label>
                                    <input type="text" placeholder="Seu segundo nome" name="segundoNome" required>
                                </div>
                            </div>
                            <div class="cadastro-group">
                                <div class="cadastro-input">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" placeholder="Email" required>
                                </div>
                        
                                <div class="cadastro-input">
                                    <label for="telefone">Telefone</label>
                                    <div class="cadastro-group-phone">
                                        <select name="" id="">
                                            <option value="+55">+55</option>
                                            <option value="+54">+54</option>
                                            <option value="+53">+53</option>
                                            <option value="+52">+52</option>
                                        </select>
                                        <input type="tel" name="Telefone" placeholder="Telefone">
                                    </div>
                                </div>
                            </div>
                            <div class="cadastro-group">
                                <div class="cadastro-input">
                                    <label for="CPF">CPF</label>
                                    <input type="text" name="CPF" placeholder="CPF" required>
                                </div>
                                <div class="cadastro-input">
                                    <label for="senha">Senha</label>
                                    <input type="password" name="senha" placeholder="Senha" required>
                                </div>
                            </div>
                            <div class="cadastro-footer">
                                <input type="checkbox" name="" id=""> <span>Eu concordo com os Termos de Uso e Pol√≠tica de Privacidade</span>
                                <a href="#">
                                    <button class="btn-primary" type="submit">Cadastrar</button>
                                </a>
                            </div>
                        </form>
                    </div>

                    <style>
                        .cadastro-body{
                            background-color: #0e0e10;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            height: 900px;
                        }

                        .cadastro-container{
                            background-color: #1a1a1d;
                            box-shadow: 0 0 200px rgba(176, 6, 16, 0.5);
                            max-width: 1000px;

                            display: grid;
                            grid-template-columns: 1fr 2fr; 
                            gap: 30px;
                            align-self: center;
                            justify-content: center;

                            padding: 36px;
                        }

                        .cadastro-title h2{
                            margin-bottom: 16px;
                            font-size: 32px;
                        }

                        .cadastro-container p{
                            color: #bbb;
                            margin-bottom: 32px;
                        }

                        .cadastro-form{
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            padding: 24px;
                            background-color: #0e0e10;
                            border-radius: 8px;
                            border: 5px solid #2c2c31 ;
                        }

                        .cadastro-form label{
                            font-weight: bold;
                            margin-bottom: 10px;
                        }

                        .cadastro-info img {
                            max-width: 100%;
                            border: 6px solid #2c2c31;
                            width: 400px;
                            justify-content: center;
                        }

                        .cadastro-group{
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 10px;
                            margin-bottom: 24px;
                        }

                        .cadastro-input input{
                            display: block; /* mudando o comportamento do elemento div */
                            width: 100%;
                            padding: 12px;
                            border-radius: 8px;
                            margin-bottom: 16px;
                            border: none;
                            background-color: #2c2c31;
                            color: #fff;
                        }

                        .cadastro-group-phone {
                            display: grid;
                            grid-template-columns: 1fr 2fr;
                            gap: 10px;
                        }

                        .cadastro-group-phone select {
                            display: block; /* mudando o comportamento do elemento div */
                            width: 100%;
                            padding: 12px;
                            border-radius: 8px;
                            margin-bottom: 16px;
                            border: none;
                            background-color: #2c2c31;
                            color: #fff;
                        }

                        .btn-primary {
                            background-color: #e50914;
                            color: #fff;
                            padding: 12px 24px;
                            border-radius: 8px;
                            border: none;
                            font-weight: bold;
                            cursor: pointer;
                        }

                        .btn-primary:hover{
                            background-color: #b00610;
                        }

                        .cadastro-footer{
                            margin-top: 20px;
                            color: #aaa;
                            font-size: 14px;
                            display: flex;
                            align-items: center;
                            gap: 30px;
                        }

                        .cadastro-footer input{
                            width: 20px;
                            color: #1a1a1d;
                        }
                    </style>

                </div>
            </main>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <footer>{% include "partials/_footer.html" %} </footer>
    </body>
</html>
